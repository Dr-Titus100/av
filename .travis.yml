language: r
cache: packages
latex: false
fortran: false
pandoc: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          update: true
          packages: libavfilter-dev
          sources:
            - sourceline: 'ppa:jonathonf/ffmpeg-4'
            - sourceline: 'ppa:jonathonf/ffmpeg-3'
    - os: linux
      addons:
        apt:
          update: true
          packages: libavfilter-dev
          sources:
            - sourceline: 'ppa:jonathonf/ffmpeg-3'
    - os: osx
      osx_image: xcode9.3
      brew_packages: ffmpeg
    - os: osx
      osx_image: xcode7.3
      disable_homebrew: true

warnings_are_errors: true

notifications:
  email:
    on_success: change
    on_failure: change
